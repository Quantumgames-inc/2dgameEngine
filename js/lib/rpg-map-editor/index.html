    <title>RPG Map Editor</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/octicons.css" />
	<script src="js/jquery.js"></script>
</head>
<body style='overflow:hidden'>
    	
            <div id = 'canvas-field' style = 'height:100vh;width100vw;' >
               
                <canvas id="myCanvas"width = 'auto' height = 'auto'></canvas>
			
            </div>
			
            <div style='height:100vh;position:absolute;right:0px;top:0px;background:lavender'>
			
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active" data-toggle="tooltip" data-placement="top" title="Foreground">
                        <a href="#tab_foreground" aria-controls="tab_foreground" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-grain"></span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top" title="Background">
                        <a href="#tab_background" aria-controls="tab_background" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-picture"></span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top" title="Options">
                        <a href="#tab_options" aria-controls="tab_options" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top" title="About">
                        <a href="#tab_about" aria-controls="tab_about" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-info-sign"></span>
                        </a>
                    </li>
					<li role="presentation" data-toggle="tooltip" data-placement="top" title="Save">
                        <a onclick = 'save();' aria-controls="" role="tab" data-toggle="">
                            <span class="glyphicon glyphicon-floppy-save"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" style="overflow auto;height: 360px">
                    <div role="tabpanel" class="tab-pane active" id="tab_foreground"><br />
                        <img src="images/foreground.png" id="foregroundAsset" onmousedown="mouseDownHandler(event, 'foregroundAsset');" /><br /><br />
                        <canvas style = 'margin:5px;border:1px solid black;' height="32" width="32" id="selectedForeground" />
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab_background"><br />
                        <img src="images/background.png" id="backgroundAsset" onmousedown="mouseDownHandler(event, 'backgroundAsset');" /><br /><br />
                        <canvas style = 'margin:5px;border:1px solid black;' height="32" width="32" id="selectedBackground" />
                    </div>
                    <div style='width:256px;'role="tabpanel" class="tab-pane" id="tab_options">
                        <form role="form" class="form-inline"><br />
                            <label>Size</label><br />
                            <div class="form-group">
                                <label for="visibleAreaHeight">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>&nbsp;
                                </label>
                                <input id="visibleAreaHeight" class="form-control" type="number" min="10" max="100" step="1" value="12" onchange1="mapSizeChanged(this)" required />
                            </div>&nbsp;
                            <div class="form-group">
                                <label for="visibleAreaWidth">
                                    <span class="glyphicon glyphicon-resize-horizontal"></span>&nbsp;
                                </label>
                                <input id="visibleAreaWidth" class="form-control" type="number" min="10" max="100" step="1" value="15" onchange1="mapSizeChanged(this)" required  />
                            </div>
                            <!-- <div hidden class="checkbox">
                                <label>
                                    <input id="enableResponsive" type="checkbox" onclick="responsiveChanged(this)" checked />&nbsp;&nbsp;Responsive
                                </label>
                            </div> -->
                        </form>
                    </div>
                    <div style = 'width:256px' role="tabpanel" class="tab-pane" id="tab_about">
                     <h4>Resources:</h4>
					 <p>Image assets : <a target = '_blank' href = 'https://vxresource.wordpress.com/' > RPG Maker VX Resource planet.</a></p>
					 <p>Js library : <a target = '_blank' href = 'https://github.com/rvhuang/rpg-map-factory' > RPG Map Factory.</a></p>
					</div>
                </div>
                
				<div style = 'position:absolute;bottom:0px;left:25%;margin-bottom:5px' class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group" data-toggle="buttons" aria-label="Toolbox">
                        <label class="btn btn-default active" onclick="modeChanged('drag')">
                            <input type="radio" autocomplete="off" checked>
                            <span class="glyphicon glyphicon-move"></span>
                        </label>
                        <label class="btn btn-default" onclick="modeChanged('pen')">
                            <input type="radio" autocomplete="off" checked>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </label>
                        <label class="btn btn-default" onclick="modeChanged('square')">
                            <input type="radio" autocomplete="off">
                            <span class="glyphicon glyphicon-th"></span>
                        </label>
                    </div>
                </div>
            </div>

    <script src="js/site.js"></script>
